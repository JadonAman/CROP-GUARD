<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Live Disease Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center text-emerald-600">Test Live Disease Details API</h1>
        
        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-semibold mb-4">Test Parameters</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Disease Label:</label>
                <input type="text" id="diseaseLabel" 
                       value="Tomato___Tomato_Yellow_Leaf_Curl_Virus"
                       class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Disease Name:</label>
                <input type="text" id="diseaseName" 
                       value="Tomato Yellow Leaf Curl Virus"
                       class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Plant Name:</label>
                <input type="text" id="plantName" 
                       value="Tomato"
                       class="w-full border border-gray-300 rounded px-3 py-2">
            </div>
            
            <button onclick="fetchLiveDetails()" 
                    class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                üåê Get Live Details
            </button>
        </div>
        
        <div id="results" class="hidden bg-white rounded-lg shadow-lg p-6">
            <!-- Results will be displayed here -->
        </div>
        
        <div id="loading" class="hidden text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-orange-600"></div>
            <p class="mt-4 text-gray-600">Fetching live details...</p>
        </div>
    </div>

    <script>
        async function fetchLiveDetails() {
            const diseaseLabel = document.getElementById('diseaseLabel').value;
            const diseaseName = document.getElementById('diseaseName').value;
            const plantName = document.getElementById('plantName').value;
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            
            try {
                const response = await fetch('http://localhost:8082/api/dl/live-details', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        diseaseLabel,
                        diseaseName,
                        plantName
                    })
                });
                
                const data = await response.json();
                
                document.getElementById('loading').classList.add('hidden');
                displayResults(data);
                
            } catch (error) {
                document.getElementById('loading').classList.add('hidden');
                alert('Error: ' + error.message);
                console.error('Error:', error);
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');
            
            if (!data.ok) {
                resultsDiv.innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded p-4">
                        <p class="text-red-700">Error: ${data.message}</p>
                    </div>
                `;
                return;
            }
            
            const liveDetails = data.data;
            
            resultsDiv.innerHTML = `
                <div class="bg-gradient-to-r from-blue-50 to-green-50 p-6 rounded-lg">
                    <div class="flex items-center mb-4">
                        <h3 class="text-2xl font-bold text-gray-800">üåê Live Details from Internet</h3>
                        <span class="ml-auto text-sm text-gray-600 bg-white px-3 py-1 rounded-full">
                            Source: ${liveDetails.source}
                        </span>
                    </div>
                    <p class="text-xs text-gray-500 mb-4">
                        Fetched at: ${new Date(liveDetails.fetched_at).toLocaleString()}
                    </p>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Trigger Section -->
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="text-lg font-semibold text-emerald-700 mb-2">üéØ What Causes This Disease</h4>
                            <p class="text-gray-700 text-sm leading-relaxed">${liveDetails.trigger || 'Information not available'}</p>
                        </div>

                        ${liveDetails.preventive_measures ? `
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="text-lg font-semibold text-blue-700 mb-2">üõ°Ô∏è Prevention Tips</h4>
                            <p class="text-gray-700 text-sm leading-relaxed">${liveDetails.preventive_measures}</p>
                        </div>
                        ` : ''}

                        <!-- Organic Control Section -->
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="text-lg font-semibold text-green-700 mb-2">üå± Organic Control Method</h4>
                            <p class="text-gray-700 text-sm leading-relaxed">${liveDetails.organic_control || 'No organic control information available'}</p>
                        </div>

                        <!-- Chemical Control Section -->
                        <div class="bg-white p-4 rounded-lg shadow">
                            <h4 class="text-lg font-semibold text-orange-700 mb-2">üß™ Chemical Control Method</h4>
                            <p class="text-gray-700 text-sm leading-relaxed">${liveDetails.chemical_control || 'No chemical control information available'}</p>
                        </div>
                    </div>

                    ${liveDetails.recommended_products && liveDetails.recommended_products.length > 0 ? `
                    <div class="mt-6 bg-white p-4 rounded-lg shadow">
                        <h4 class="text-lg font-semibold text-purple-700 mb-3">üõí Recommended Products</h4>
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                            ${liveDetails.recommended_products.map(product => `
                                <div class="border border-purple-200 rounded p-3 hover:bg-purple-50 transition">
                                    <p class="text-sm font-bold text-purple-700">${product.name}</p>
                                    ${product.type ? `<span class="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded mt-1 inline-block">${product.type}</span>` : ''}
                                    ${product.description ? `<p class="text-xs text-gray-600 mt-2">${product.description}</p>` : ''}
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}

                    ${liveDetails.additional_info ? `
                    <div class="mt-6 bg-yellow-50 p-4 rounded-lg border border-yellow-200">
                        <h4 class="text-lg font-semibold text-yellow-800 mb-2">üí° Additional Information</h4>
                        <p class="text-gray-700 text-sm leading-relaxed">${liveDetails.additional_info}</p>
                    </div>
                    ` : ''}
                </div>
            `;
        }
    </script>
</body>
</html>
